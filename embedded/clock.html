    var d = new Date();
  
  var day = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

  console.log(d.getDate());
  console.log(d.getDay());
  console.log(d.getFullYear());
  console.log(d.getMonth());
  console.log(d.toLocaleDateString());
  
  //change default 24 hour time form to 12 hour time
  var hour = (d.getHours());
  
  console.log(hour);
  
  var amPm = " ";
  if (hour >= 11){
    amPm = " pm";}
  else {
    amPm = " am";}
  if (hour === 0){
    hour = 12;}
  else if (hour >= 13){
    hour = hour - 12;}
  
  console.log(hour);
  
  
  var n = day[d.getDay()];
  var m = month[d.getMonth()];
  console.log(month[d.getMonth()]);
  
  var min = d.getMinutes();
  var sec = d.getSeconds();
  
  var countdown = setInterval(function() {
    sec++;
    document.getElementById("time").innerHTML = hour + ":" + min + ":" + sec + amPm;
    if (sec > 59) 
      sec = 0,
      min ++;
      setInterval(countdown);
    if (sec < 10)
    document.getElementById("time").innerHTML = hour + ":" + min + ":" + "0" + sec + amPm;

    document.getElementById("time").innerHTML = hour + ":" + "0" + min + ":" + sec + amPm;
    if (min > 59) 
      min = 0;
  
  }
  , 1000);
  
  
  
  document.getElementById("today").innerHTML = n + ", " + " " + "<br> " + m + " " + d.getDate() + " " + d.getFullYear();
